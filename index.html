<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bienvenidos! a la Web de compras PROYECT-HARDWARE</title>
  </head>
  <body>

    <div id="container" class="container mb-3">
      <!-- TITULO DE LA PAGINA -->
      <h1>Tienda! PROYECT-HARDWARE</h1>
      <h2>Seleccione el tipo de producto que desea comprar!</h2>
      <!-- 2 CONTENEDOR DE LAS CARD INYECTADAS EN JS -->
      <div id="filtroProductos" class="row px-2 gap-3 pt-3"></div>
      <div id="productosFiltrados" class="row px-2 gap-3 pt-3"></div>
    </div>
    <!-- TABLA DE CARRITO -->
    <div>
      <h3>Su Carrito!!!</h3>
      <table id="tablaCarrito" class="table">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </table>
    </div>
    <!-- ALERTA DE TOTAL -->
    <div id="totalCarrito" class="alert alert-primary" role="alert"></div>


    <!-- Mi JS -->
    <script src="./js/IntentandoAplicarDomYEventos.js"></script>
    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
